<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .txt{
        color: blue;
    }
</style>
<body style="width: 550px; margin-left: 33%; margin-top: 100px;">
        <table style="background-color: rgb(235, 235, 203);">
            <thead>
                <tr>
                    <td colspan="2" style="color: blue; background-color: rgb(177, 209, 242); width: 550px;"><h2>ĐĂNG KÝ HỌC VIÊN</h2></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="txt"><label for="">Họ và tên</label></td>
                    <td><input type="text" name="txtName" id="txtName" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td class="txt"><label for="">Ngày Sinh</label></td>
                    <td><input type="date" name="txtNgaySinh" id="txtNgaySinh"></td>
                </tr>
                <tr>
                    <td class="txt"><label for="">Giới Tính</label></td>
                    <td>
                        <input type="radio" name="Gender" id="Gender1" value="male">Nam
                        <input type="radio" name="Gender" id="Gender2" value="female">Nữ
                    </td>
                </tr>
                <tr>
                    <td class="txt"><label for="">Địa Chỉ</label></td>
                    <td><input type="text" name="txtDiaChi" id="txtDiaChi" style="width: 250px; height: 80px;"></td>
                </tr>
                <tr>
                    <td class="txt"><label for="">Lớp</label></td>
                    <td>
                        <select name="txtLop" id="txtLop"> 
                            <option value="">- Chọn Lớp -</option>
                            <option value="10">Lớp 10</option>
                            <option value="11">Lớp 11</option>
                            <option value="12">Lớp 12</option>
                            <option value="TC">Trung Cấp</option>
                            <option value="CD">Cao Đẳng</option>
                            <option value="DH">Đại Học</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="txt"><label for="">Email</label></td>
                    <td><input type="email" name="txtEmail" id="txtEmail"></td>
                </tr>
                <tr>
                    <td class="txt"><label for="">Điện Thoại</label></td>
                    <td><input type="tel" name="txtSDT" id="txtSDT"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="btnDangKy" id="btnDangKy" value="Đăng Ký">
                        <input type="reset" name="btnReset" id="btnReset" value="Nhập Lại">
                    </td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
