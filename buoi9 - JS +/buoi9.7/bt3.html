    <select name="day">
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write('<option value="' + i + '">Ngày ' + i + " </option>");
        }
      </script>
    </select>

    <select name="month" id="">
      <script>
        let i = 1;
        while (i <= 12) {
          document.write('<option value="' + i + '">tháng ' + i + "</option>");
          i++;
        }
      </script>
    </select>
    <span>-</span>

      <script>
