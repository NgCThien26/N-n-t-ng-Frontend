      // cách 2
      //khai báo hàm
      function ketqua(diem) {
        //xét kết quả
        if (isNaN(diem)) {
          alert("vui lòng nhập giá trị số !");
        } else if (diem < 0 || diem > 10) {
          alert("Không xét, vui lòng nhập lại!");
        } else if (diem >= 0 && diem < 4) {
          alert("Rớt!");
        } else if (diem >= 4 && diem < 5) {
          alert("Trung bình!");
        } else if (diem >= 5 && diem < 7) {
          alert("Khá!");
        } else if (diem >= 7 && diem < 9) {
          alert("Giỏi!");
        } else {
          alert("Xuất sắc!");
        }
      }
      //thu nhập thông tin
      let diemthi = prompt("Vui lòng nhập điểm : ");
      //gọi hàm xét kết quả
      ketqua(diemthi);
