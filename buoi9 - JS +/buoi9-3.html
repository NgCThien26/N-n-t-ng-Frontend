  <body>
    <h1>Toán Tử</h1>
    <pre>
        a++ and a--: tính toán trước rồi mới tăng
        ++a and --a: tăng trước - rồi mới tính
    </pre>
    <script>
      let a = 7; //khởi tạo biến
      let b = 8;
      // a = a + 1; // '=' : phép gán(grant)
      //a++;

      // a = a + 5;   -   //a += 5;

      // a = a - 5;   -   //a -= 5;

      let tong = (a++) + (++b) + 1;  -   // a++ and a--: tính toán trước - rồi mới tăng
      // let tong = (++a) + (++b) - 1;  -   // ++a and --a: tăng trước - rồi mới tính

      console.log('A',tong);
      console.log(a);
      console.log(b);
    </script>
  </body>
