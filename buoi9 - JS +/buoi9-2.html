<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cơ Bản 01</title>
  </head>
  <style>
    .soA,
    .soB {
      color: red;
    }
    .ketqua {
      color: blue;
      font-size: 1.2rem;
    }
  </style>
  <body>
    <h1>Học JavaScript</h1>
    <h2>Toán + - * /</h2>
    <h2>* Hộp thoại Prompt và Alert</h2>
    <script>
      let a = +prompt("Nhập a :");
      let b = +prompt("Nhập b :");
      // let a = parseInt(prompt("Nhập a :"));
      // let b = parseInt(prompt("Nhập b :"));

      let tong = a + b;
      let hieu = a - b;
      let thuong = a / b;
      let tich = a * b;
      let phantram = a % b;

      // Thẻ <span> được dùng để nhóm các phần tử nội tuyến lại với nhau, tiện cho việc định dạng CSS
      alert("Kết quả phép tổng là : " + tong);
      alert("Kết quả phép hiệu là : " + hieu);
      alert("Kết quả phép thương là : " + thuong);
      alert("Kết quả phép tích là : " + tich);
      alert("Kết quả chia phần trăm lấy số dư là : " + phantram);
      alert("In Ra Màn Hình !!!");

      document.write(
        'Tổng của <span class="soA">' +
          a +
          '</span> + <span class="soB">' +
          b +
          '</span> = <span class="ketqua">' +
          tong +
          "</span><br/>"
      );

      document.write(
        'Hiệu của <span class="soA">' +
          a +
          '</span> - <span class="soB">' +
          b +
          '</span> = <span class="ketqua">' +
          hieu +
          "</span><br/>"
      );

      document.write(
        'Thương của <span class="soA">' +
          a +
          '</span> / <span class="soB">' +
          b +
          '</span> = <span class="ketqua">' +
          thuong +
          "</span><br/>"
      );

      document.write(
        'Tích của <span class="soA">' +
          a +
          '</span> * <span class="soB">' +
          b +
          '</span> = <span class="ketqua">' +
          tich +
          "</span><br/>"
      );
      document.write(
        'Kết quả của phép lấy dư của <span class="soA">' +
          a +
          '</span> % <span class="soB">' +
          b +
          '</span> = <span class="ketqua">' +
          phantram +
          "</span><br/>"
      );
    </script>
  </body>
</html>
